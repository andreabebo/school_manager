{% extends "base.html" %}
{% block title %}Profil{% endblock title %}Profil

{% block css %}

    <style>
        
        body{
            background: radial-gradient(blue, white);

        }
        form.form button{
            margin-left: 43px;
            border-radius: 5px;
            background-color: black;
            color: white;
            width: 280px;
            height: 30px;
        }
        form.form{
            border: 3px;
            border-radius: 3px;
            width: 400px;
            height: 460px;
            margin-left: 300px;
            background: white;
            display: inline-block;
            border-radius: 10px;
        }
        h1{
            text-align: center;
            font-weight: bold;
        }
        p{
            text-align: center;

        }
        form.form label{
            margin-left: 43px;
        }
        form.form input{
            border-radius: 12px ;
            background-color: #FAFAFA ;
            display: block;
            margin-left: 43px;
            width: 280px;
            height: 40px;
            border: none;
            padding: 1rem 0.6rem;
        }
        p{
            text-align: center;
            text-decoration: none;

        }

    </style>   

{% endblock css %}

{% block content %}


    
<div class="container">
    <div class="container">
        <div class="form">
            <form method="post" action="{% url 'inscription' %}" class="form">
                {% csrf_token %}
                <h1>PROFIL</h1>
                <label for="#username">Noms:</label>
                <input type="text" name="last_name"><br>
                <label for="#username">Pr√©noms:</label>
                <input type="text" name="first_name"><br>
                <label for="#username">Email:</label>
                <input type="email" name="email"><br>
                <label for="#password">Mot de passe:</label>
                <input type="password" name="password" required><br>
                <button type="submit">S'inscrire</button><br>
           
            </form>
           
        </div>
    </div>
</div>

{% endblock content %}
